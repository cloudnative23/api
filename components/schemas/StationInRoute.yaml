type: object
properties:
  id:
    type: integer
    format: int64
  name:
    type: string
    format: string
  datetime:
    type: string
    format: date-time
  on-passengers:
    type: array
    items:
      type: integer
  off-passengers:
    type: array
    items:
      type: integer
example:
  id: 1
  name: 台北車站
  datetime: 2023-10-22T10:30
  on-passengers:
    - 1
    - 3
  off-passengers:
    - 2
