type: object
properties:
  id:
    type: integer
    format: int64
  timestamp:
    type: string
    format: date-time
    readOnly: true
  status:
    type: string
    readOnly: true
    enum:
      - new
      - accepted
      - denied
      - expired
      - deleted
      - cancelled
  date:
    type: string
    format: date
    readOnly: true
  workStatus:
    type: boolean
  passenger:
    $ref: ./UserSimple.yaml
  route:
    $ref: ./Route.yaml
  on-station:
    $ref: ./Station.yaml
  off-station:
    $ref: ./Station.yaml
example:
  id: 11
  status: new
  date: '2023-10-20'
  timestamp: '2023-10-15T20:23:20'
  workStatus: true
  passenger:
    id: 10
    name: John James
    avatar: https://example.com/avatar.png
  route:
    id: 10
    date: '2023-10-22'
    workStatus: false
    status: available
    on-station:
      id: 3
      name: 台積電新竹3廠東側門
    off-station:
      id: 2
      name: 台大校門口
    stations:
      - id: 3
        name: 台積電新竹3廠東側門
        datetime: 2023-10-22T17:30
      - id: 1
        name: 台北車站
        datetime: 2023-10-22T17:50
      - id: 2
        name: 台大校門口
        datetime: 2023-10-22T18:10
    carInfo:
      color: 紅色
      capacity: 4
      licensePlateNumber: ABC-1234
    driver:
      id: 3
      name: John James
      avatar: https://example.com/avatar.png
      phone: '0928123456'
  
  
