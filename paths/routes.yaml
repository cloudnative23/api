post:
  tags:
    - driver
  summary: 新增行程
  security:
    - cookieAuth: []
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            date:
              type: string
              format: date
            workStatus:
              type: boolean
              description: true 上班, false 下班
            stations:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: integer
                    format: int64
                    examples:
                      - 10
                  datetime:
                    type: string
                    format: date-time
                    examples:
                      - 2023-11-16T10:30
            carInfo:
              $ref: ../components/schemas/CarInfo.yaml
        examples:
          samplePostRoute:
            $ref: ../components/examples/PostRoute.yaml
  responses:
    '201':
      description: 成功建立行程
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Route.yaml
          examples:
            sampleNewRoute:
              $ref: ../components/examples/NewRoute.yaml
