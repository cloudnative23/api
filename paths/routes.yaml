get:
  tags:
    - passenger
    - driver
  summary: 取得行程列表
  security:
    - cookieAuth: []
  description: |-
    不管是司機或乘客，所有取得行程的操作都是透過此 API 。 其 mode 參數需帶三種模式其中一種：
     - available: 系統中現有有位置且允許搜尋的行程。 回傳值不包含 workStatus
     - attending: 作為乘客參與的行程。 回傳值的 workStatus 為目前登入乘客的
     - driving: 作為司機開車載人的行程。 回傳值的 workStatus 為司機的

     from, to 內的日期時間可接受 'now', 'today'
  operationId: getRoutes
  parameters:
    - in: query
      name: mode
      description: 模式選擇
      schema:
        type: string
        enum:
          - available
          - attending
          - driving
      example: available
    - in: query
      name: from
      description: 起始日期時間
      schema:
        type: string
        format: date-time
        examples:
          - 2023-10-22T08:30
          - today
          - now
      example: now
    - in: query
      name: to
      description: 結束日期時間
      schema:
        type: string
        format: datetime
        examples:
          - 2023-10-22T17:30
          - today
          - now
    - in: query
      name: 'n'
      description: 回傳筆數
      schema:
        type: integer
      example: 1
    - in: query
      name: on-station
      description: 上車站點
      schema:
        type: integer
      example: 2
    - in: query
      name: off-station
      description: 下車站點
      schema:
        type: integer
      example: 3
    - in: query
      name: on-datetime
      description: 上車時間。為相似度排序用，若未按相似度排序則無作用。
      schema:
        type: string
        format: date-time
      example: 2023-10-21T08:30
    - in: query
      name: off-datetime
      description: 下車時間。為相似度排序用，若未按相似度排序則無作用。
      schema:
        type: string
        format: date-time
      example: 2023-10-21T09:30
    - in: query
      name: order-by
      description: 排序依據
      schema:
        type: string
        enum:
          - datetime
          - similarity
      example: datetime
    - in: query
      name: order-mode
      schema: 
        type: string
        enum: ['asc', 'desc']
      example: asc
  responses:
    '200':
      description: 成功取得行程
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/Route.yaml
          examples:
            available:
              description: 此範例為 mode 設為 available 的範例
              value:
                - id: 10
                  date: '2023-10-22'
                  status: available
                  n-passengers: 2
                  stations:
                    - id: 3
                      name: 台積電新竹3廠東側門
                      datetime: 2023-10-22T17:30
                    - id: 1
                      name: 台北車站
                      datetime: 2023-10-22T17:50
                    - id: 2
                      name: 台大校門口
                      datetime: 2023-10-22T18:10
                  carInfo:
                    model: Tesla Model 3
                    color: 紅色
                    capacity: 4
                  driver:
                    id: 3
                    name: John James
                    avatar: https://example.com/avatar.png
            driving:
              description: 此範例為 mode 設為 driving 的範例
              value:
                - id: 10
                  date: '2023-10-22'
                  workStatus: false
                  n-passengers: 2
                  status: available
                  stations:
                    - id: 3
                      name: 台積電新竹3廠東側門
                      datetime: 2023-10-22T17:30
                      on-passengers:
                        - 2
                        - 4
                      off-passengers: []
                    - id: 1
                      name: 台北車站
                      datetime: 2023-10-22T17:50
                      on-passengers: []
                      off-passengers:
                        - 4
                    - id: 2
                      name: 台大校門口
                      datetime: 2023-10-22T18:10
                      on-passengers: []
                      off-passengers:
                        - 4
                  carInfo:
                    model: Tesla Model 3
                    color: 紅色
                    capacity: 4
                    licensePlateNumber: ABC-1234
                  passengers:
                    - id: 2
                      name: Bill Gates
                      phone: '0982104928'
                    - id: 4
                      name: Paul
                      phone: '0954201859'
                  driver:
                    id: 3
                    name: John James
                    avatar: https://example.com/avatar.png
                    phone: '0928123456'              
            attending:
              description: 此範例為 mode 設為 attending 的範例
              value:
                - id: 10
                  date: '2023-10-22'
                  workStatus: true
                  n-passengers: 2
